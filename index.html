<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BT Summer Together Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
    }
    .banner {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      .banner {
        height: 110px;
        object-fit: cover;
      }
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 2em;
      text-align: center;
    }
    h1 {
      color: #2a2a2a;
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 1.5em;
      font-size: 1.1em;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 2em;
    }
    .btn {
      background-color: #3159ed;
      color: white;
      text-decoration: none;
      padding: 0.75em 1.5em;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      min-width: 150px;
    }
    .btn:hover {
      background-color: #004a99;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding-bottom: 1em;
    }
    /* Spinner animation */
    #spinner {
      margin: 2em auto;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3159ed;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Full-width banner -->
  <img src="images/bt-banner.png" alt="Summer Together Team Challenge Banner" class="banner" />

  <!-- Main content -->
  <div class="container">
    <h1>Welcome to Summer Together!</h1>
    <p>Join <b>your team</b> and compete against your colleagues! Collect the most points and win the <b>grand prize</b>!</p>

    <!-- Countdown with spinner -->
    <div id="countdown-wrapper">
      <div id="spinner">
        <div class="loader"></div>
      </div>
      <a href="https://logwork.com/countdown-timer" class="countdown-timer"
         data-timezone="Europe/Amsterdam"
         data-date="2025-06-17 07:00"
         data-background="#3159ed"
         data-digitscolor="#ffffff">
      </a>
    </div>
    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
    <script>
      window.addEventListener('load', function () {
        setTimeout(() => {
          const spinner = document.getElementById('spinner');
          if (spinner) spinner.style.display = 'none';
        }, 1000); // Delay to ensure countdown renders
      });
    </script>

    <div class="btn-group">
      <a href="faq" class="btn" aria-label="Read Frequently Asked Questions">FAQs</a>
    </div>

    <p>Have questions? <a href="mailto:sh-ne-nl-bettertogether@cevalogistics.com">Contact us anytime</a>.</p>
  </div>

  <footer>
    &copy; 2025 Your Organization Name. All rights reserved.
  </footer>

</body>
</html>
