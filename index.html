<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Contest Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
    }
    .banner {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      .banner {
        height: 110px;
        object-fit: cover;
      }
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 2em;
      text-align: center;
    }
    h1 {
      color: #2a2a2a;
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 1.5em;
      font-size: 1.1em;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 2em;
    }
    .btn {
      /* background-color: #0066cc; --> */
      background-color: #3159ed;
      color: white;
      text-decoration: none;
      padding: 0.75em 1.5em;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      min-width: 150px;
    }
    .btn:hover {
      background-color: #004a99;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding-bottom: 1em;
    }
  </style>
</head>
<body>

  <!-- Full-width banner -->
  <img src="images/bt-banner.png" alt="Photo Contest Banner" class="banner" />

  <!-- Main content -->
  <div class="container">
    <h1>Welcome to the Photo Contest!</h1>
    <p>Join us in celebrating creativity and community by submitting your best photos. Check out the rules and privacy details before participating.</p>
    
    <div class="btn-group">
      <a href="privacy" class="btn" aria-label="View Privacy Notice">Privacy Notice</a>
      <a href="faq" class="btn" aria-label="Read Frequently Asked Questions">FAQs</a>
    </div>

    <p>Have questions? <a href="mailto:sh-ne-nl-bettertogether@cevalogistics.com">Contact us anytime</a>.</p>
  </div>

  <footer>
    &copy; 2025 Your Organization Name. All rights reserved.
  </footer>

</body>
</html>
