<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BT Summer Together Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script async src="https://tally.so/widgets/embed.js"></script>
  <style>
    :root {
      --font-h1: 2.5em;
      --font-h2: 1.8em;
      --font-body: 1.1em;
      --font-small: 0.9em;
    }
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
    }
    .banner {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      .banner {
        height: 110px;
        object-fit: cover;
      }
    }
    .grandprize {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      .grandprize {
        height: 110px;
        object-fit: cover;
      }
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: var(--font-h1);
      color: #2a2a2a;
      margin-bottom: 0.5em;
      font-weight: 800;
    }
    
    h2 {
      font-size: var(--font-h2);
      font-weight: 600;
      color: #2a2a2a;
      margin-bottom: 0.5em;
    }
    
    p {
      font-size: var(--font-body);
      margin-bottom: 1.5em;
      line-height: 1.7;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 2em;
    }
    .btn {
      background-color: #3159ed;
      color: white;
      text-decoration: none;
      padding: 0.75em 1.5em;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      min-width: 150px;
    }
    .btn:hover {
      background-color: #004a99;
    }

    /* Countdown container */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      margin: 2em auto;
      user-select: none;
    }
    /* Each time block */
    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 70px;
    }
    .time-value {
      font-size: 4em;
      font-weight: 700;
      color: #000;
      line-height: 1;
    }
    .time-label {
      font-size: 1.1em;
      font-weight: 600;
      color: #555;
      margin-top: 0.2em;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding-bottom: 1em;
    }

    @media (max-width: 400px) {
      .countdown {
        gap: 1em;
      }
      .time-value {
        font-size: 3em;
      }
      .time-block {
        min-width: 50px;
      }
      .time-label {
        font-size: 0.9em;
      }
    }
    .help-section {
      position: relative;
      background-color: #f9f9f9;
      padding: 1.5em 1.5em 1.5em 3.5em; /* space for icon on left */
      border-radius: 8px;
      color: #333;
      font-family: 'Inter', sans-serif;
      margin-bottom: 2em;
    }

    .help-section svg {
      position: absolute;
      top: 1em;    /* top corner */
      left: 1em;   /* left corner */
      width: 24px;
      height: 24px;
      fill: #3159ed; /* blue color */
    }

    .help-header p {
      margin: 0 0 1em 0;
      font-weight: 600;
      font-size: 1.2em;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 1em;
    }

    .btn {
      background-color: #3159ed;
      color: white;
      text-decoration: none;
      padding: 0.75em 1.5em;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      min-width: 150px;
    }

    .btn:hover {
      background-color: #004a99;
    }

    @media (max-width: 480px) {
      .help-section {
        width: 100vw;
        margin-left: calc(-50vw + 50%);
        border-radius: 0;
        padding-left: 3.5em;
        box-sizing: border-box;
      }
    
      h1 {
        font-size: 1.8em;
        line-height: 1.2;
        margin-bottom: 0.4em;
      }
    
      h2 {
        font-size: 1.4em;
        line-height: 1.3;
        margin-bottom: 0.4em;
      }
    }
    hr.solid {
      border-top: 3px solid #bbb;
    }
  </style>
</head>
<body>

  <!-- Full-width banner -->
  <img src="../images/bt-banner.png" alt="Summer Together Banner" class="banner" />

  
  <div class="container">
    <h1>Submit the Treasure Hunt sentence!</h1>

    <p>Time left to submit the Treasure Hunt answer:</p>

    <div id="countdown" class="countdown" aria-live="polite" aria-label="Countdown timer">
      <div class="time-block">
        <div id="hours" class="time-value">--</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-block">
        <div id="minutes" class="time-value">--</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-block">
        <div id="seconds" class="time-value">--</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>

    <iframe data-tally-src="https://tally.so/embed/3yppO0?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="100" frameborder="0" marginheight="0" marginwidth="0" title="BT Summer Together - Treasure Hunt submission"></iframe>
    <script>var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}</script>
    
  </div>

  <script>
    const targetDate = new Date('2025-06-23T09:00:00Z'); // 09:00 Amsterdam time (UTC+2)

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        // Countdown finished
        document.getElementById('countdown').innerHTML = '<div style="font-size:2em; font-weight:700; color:#000;">The countdown has ended!</div>';
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
